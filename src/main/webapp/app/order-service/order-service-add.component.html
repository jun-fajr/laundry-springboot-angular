<div class="flex flex-wrap mb-6">
    <h1 class="grow text-3xl md:text-4xl font-medium mb-2" i18n="@@orderService.add.headline">Add Order Service</h1>
    <div>
        <a routerLink="/orderServices" class="inline-block text-white bg-gray-500 hover:bg-gray-600 focus:ring-gray-200 focus:ring-4 rounded px-5 py-2" i18n="@@orderService.add.back">Back to list</a>
    </div>
</div>
<form [formGroup]="addForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="addForm" field="quantity" rowType="number" i18n-label="@@orderService.quantity.label" label="Quantity" />
    <app-input-row [group]="addForm" field="subtotal" i18n-label="@@orderService.subtotal.label" label="Subtotal" />
    <app-input-row [group]="addForm" field="createdAt" i18n-label="@@orderService.createdAt.label" label="Created At" />
    <app-input-row [group]="addForm" field="updatedAt" i18n-label="@@orderService.updatedAt.label" label="Updated At" />
    <app-input-row [group]="addForm" field="order" rowType="select" [options]="orderValues" i18n-label="@@orderService.order.label" label="Order" />
    <app-input-row [group]="addForm" field="service" rowType="select" [options]="serviceValues" i18n-label="@@orderService.service.label" label="Service" />
    <input type="submit" i18n-value="@@orderService.add.headline" value="Add Order Service" class="inline-block text-white bg-blue-600 hover:bg-blue-700 focus:ring-blue-300  focus:ring-4 rounded px-5 py-2 mt-6" />
</form>
