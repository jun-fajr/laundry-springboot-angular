<div class="flex flex-wrap mb-6">
    <h1 class="grow text-3xl md:text-4xl font-medium mb-2" i18n="@@service.edit.headline">Edit Service</h1>
    <div>
        <a routerLink="/services" class="inline-block text-white bg-gray-500 hover:bg-gray-600 focus:ring-gray-200 focus:ring-4 rounded px-5 py-2" i18n="@@service.edit.back">Back to list</a>
    </div>
</div>
<form [formGroup]="editForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="editForm" field="id" rowType="number" i18n-label="@@service.id.label" label="Id" />
    <app-input-row [group]="editForm" field="name" i18n-label="@@service.name.label" label="Name" />
    <app-input-row [group]="editForm" field="description" i18n-label="@@service.description.label" label="Description" />
    <app-input-row [group]="editForm" field="price" i18n-label="@@service.price.label" label="Price" />
    <app-input-row [group]="editForm" field="createdAt" i18n-label="@@service.createdAt.label" label="Created At" />
    <app-input-row [group]="editForm" field="updatedAt" i18n-label="@@service.updatedAt.label" label="Updated At" />
    <input type="submit" i18n-value="@@service.edit.headline" value="Edit Service" class="inline-block text-white bg-blue-600 hover:bg-blue-700 focus:ring-blue-300  focus:ring-4 rounded px-5 py-2 mt-6" />
</form>
